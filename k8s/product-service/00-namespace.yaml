---
apiVersion: v1
kind: Namespace
metadata:
  name: product-service
  labels:
    name: product-service
    environment: production
    managed-by: argocd
    team: platform
    application: product-service
  annotations:
    description: "Namespace for Product Service application and its dependencies"
    contact: "platform-team@company.com"
    cost-center: "engineering"
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/enforce-version: v1.24
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted
    security.alpha.kubernetes.io/aggregate-to-admin: "true"
    security.alpha.kubernetes.io/aggregate-to-edit: "true"
    security.alpha.kubernetes.io/aggregate-to-view: "true"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: product-service-quota
  namespace: product-service
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 8Gi
    limits.cpu: "8"
    limits.memory: 16Gi
    persistentvolumeclaims: "5"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: product-service-limits
  namespace: product-service
spec:
  limits:
  - max:
      cpu: "2"
      memory: 4Gi
    min:
      cpu: "100m"
      memory: 128Mi
    default:
      cpu: "500m"
      memory: 512Mi
    defaultRequest:
      cpu: "200m"
      memory: 256Mi
    type: Container